<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather-Map</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
        <link rel="stylesheet"
              href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
              type="text/css">

        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }

            #geocoder {
                z-index: 1;
                margin: 20px;
            }

            .mapboxgl-ctrl-geocoder {
                min-width: 50%;
            }
        </style>
    </head>
    <body>

        <div id="geocoder"></div>
        <pre id="result" hidden></pre>
        <div id="map" style="width: 630px; height: 400px; border: saddlebrown 5px solid"></div>

        <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"></script>
        <!-- custom js -->
        <script src="js/api/keys.js"></script>
        <script src="js/weatherUtil.js"></script>
        <script src="js/mapUtil.js"></script>
        <script src="js/DOMUtil.js"></script>
        <script src="js/stylingUtil.js"></script>
    </body>
</html>
